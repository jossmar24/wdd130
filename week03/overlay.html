<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josselyn Martinez | Overlay</title>
    <meta name='description' content='Explore CSS layout techniques with Josselyn Martinez. This page demonstrates position absolute using an overlay on an image of Brazil, showcasing key facts about the country.'>
    <meta name="author" content='Josselyn Martinez'>
    <link rel='stylesheet' href='./styles/overlay.css'>
</head>

<body>
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="herodiv">
            <img src="http://loremflickr.com/700/300/brazil" alt="Kitten placeholder image" width="850" height="300">
            <section class="stats">
                <h3>Brazil</h3>
                <p>Language: <span id="lan">Portuguese</span></p>
                <p>Size: <span id="size">8.5m km<sup>2</up></span></p>
                <p>Visted?: <span id="visit">No</span></p>
            </section>
        </div>
    </main>
    <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
